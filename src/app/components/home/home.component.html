<h1>Hi {{currentUser.userName}}!</h1>
<p>You're logged in with Angular 8!!</p>
<h5>Customers Analysis View</h5>
<div class="row">
    <div class="col-3">
        <button class="btn btn-primary" (click)="renderGeoChart();">
            Geo Location View
        </button>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="renderPieChart();">
            Pie Chart View
        </button>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="renderBarChart();">
            Bar Chart View
        </button>
    </div>
</div>
