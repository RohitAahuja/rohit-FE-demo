<ng-container *isLoading="loading">
  <div class="row" *ngIf="customer">
    <div class="col-sm-6">
      <h3><i class="fa fa-user" width="40" height="40"></i> <span class="mx-3">Customer Details</span></h3>
      <!-- <form [formGroup]="customerForm" (ngSubmit)="onSubmit()"> -->
      <div class=" form-group my-5"></div>
      <div class="form-group row ">
        <span class="form-check-label col-3">Name</span>
        <div class="col-9">
          <span>{{customer.name}}</span>
        </div>
      </div>
      <div class="form-group row">
        <span class="col-3">Gender</span>
        <div class="col-9">
          <span>{{customer.gender}}</span>
        </div>
      </div>
      <div class="form-group row">
        <span class="form-check-label col-3">Email</span>
        <div class="col-9">
          <span>{{customer.email}}</span>
        </div>
      </div>
      <div class="form-group row">
        <span class="form-check-label col-3">Address</span>
        <div class="col-9">
          <span>{{customer.address}}</span>
        </div>
      </div>

      <div class="form-group row">
        <span class="form-check-label col-3">City</span>
        <div class=" col-9">
          <span>{{customer.city}}</span>
        </div>
      </div>
      <div class="form-group row">
        <span class="form-check-label col-3">State</span>
        <div class=" col-9">
          <span>{{customer.state}}</span>
        </div>
      </div>
      <div class="form-group row">
        <span class="form-check-label col-3">Country</span>
        <div class=" col-9">
          <span>{{customer.country}}</span>
        </div>
      </div>

      <div class="form-group row">
        <span class="col-3">Hobbies</span>
        <div class="col-9">
          <span *ngFor="let hobby of customer.hobbies">{{hobby}}</span>
        </div>
      </div>

      <!-- </form> -->
    </div>
    <div class="col-sm-6">
      <div class="">
        <img class="m-2 border border-primary"
          [src]="file || ('assets/' + (customer.gender === 'Male' ? 'male' : 'female') + '.png')" alt="" height="400px"
          width="420px">
      </div>
    </div>
  </div>
</ng-container>
